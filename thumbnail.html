<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Generator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        
        .thumbnail-container {
            width: 1280px;
            height: 720px;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        .title {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 80px;
            font-weight: 800;
            color: white;
            text-shadow: 4px 4px 0 rgba(0,0,0,0.3);
            z-index: 10;
        }
        
        .subtitle {
            position: absolute;
            top: 180px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 40px;
            font-weight: 600;
            color: #ffcc00;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.3);
            z-index: 10;
        }
        
        .highlight-box {
            position: absolute;
            width: 600px;
            height: 350px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            top: 250px;
            left: 50px;
            border: 4px solid white;
            z-index: 5;
        }
        
        .game-preview {
            position: absolute;
            width: 500px;
            height: 300px;
            background: #0f172a;
            border-radius: 15px;
            top: 270px;
            right: 70px;
            overflow: hidden;
            z-index: 5;
        }
        
        .alien {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #10b981;
            border-radius: 50%;
        }
        
        .player {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid #3b82f6;
            bottom: 20px;
            left: 230px;
        }
        
        .bullet {
            position: absolute;
            width: 6px;
            height: 20px;
            background: #ef4444;
        }
        
        .badge {
            position: absolute;
            bottom: 50px;
            right: 50px;
            background: #ff3333;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 28px;
            font-weight: 700;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 10;
        }
        
        .api-icons {
            position: absolute;
            width: 100%;
            bottom: 40px;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 5;
        }
        
        .api-icon {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="thumbnail-container">
        <h1 class="title">What is an API?</h1>
        <h2 class="subtitle">Learn with Demo Game + 50+ Examples</h2>
        
        <div class="highlight-box floating">
            <div style="position: absolute; top: 30px; left: 30px; color: white; font-size: 26px; width: 540px; padding: 10px;">
                ‚úì Simple Explanation ‚úì Game Demo<br>
                ‚úì 50+ Real-World Examples ‚úì Full Guide
            </div>
        </div>
        
        <div class="game-preview">
            <!-- Aliens -->
            <div class="alien" style="top: 50px; left: 50px;"></div>
            <div class="alien" style="top: 50px; left: 120px;"></div>
            <div class="alien" style="top: 50px; left: 190px;"></div>
            <div class="alien" style="top: 50px; left: 260px;"></div>
            <div class="alien" style="top: 50px; left: 330px;"></div>
            <div class="alien" style="top: 100px; left: 80px;"></div>
            <div class="alien" style="top: 100px; left: 150px;"></div>
            <div class="alien" style="top: 100px; left: 220px;"></div>
            <div class="alien" style="top: 100px; left: 290px;"></div>
            <div class="alien" style="top: 100px; left: 360px;"></div>
            
            <!-- Player ship -->
            <div class="player"></div>
            
            <!-- Bullets -->
            <div class="bullet" style="bottom: 50px; left: 240px;"></div>
            <div class="bullet" style="bottom: 100px; left: 240px;"></div>
            <div class="bullet" style="bottom: 180px; left: 140px;"></div>
            
            <!-- Exploded alien -->
            <div style="position: absolute; top: 180px; left: 240px; font-size: 30px;">üí•</div>
        </div>
        
        <div class="badge">NEW</div>
        
        <div class="api-icons">
            <div class="api-icon">üîå</div>
            <div class="api-icon">üåê</div>
            <div class="api-icon">üìä</div>
            <div class="api-icon">üí∞</div>
            <div class="api-icon">üì±</div>
        </div>
        
        <!-- Decorative elements -->
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 70% 30%, rgba(255,255,255,0.1) 0%, transparent 60%);"></div>
    </div>
</body>
</html>
